  <section class="component p-5  d-flex align-items-center justify-content-center flex-column">
    <section class="cardContainer mb-5">
      <div class="container ">
        <div class="row row-cols-sm-auto">
  
          <div class="col-lg-6 p-0 m-0 imgColumn">
            <div class="cardItem imgItem">
              <img src="/images/image-product-desktop.jpg" alt="Perfume Image">
            </div>
          </div>
  
          <div class="col-lg-6 p-3">
            <div class="cardItem contentItem">
              <h6 class="text-muted mb-4 mt-3">  P E R F U M E</h6>
              <h1 class="fw-bolder mb-4">Gabrielle Essence Eau De Parfum</h1>
              <h6 class="text-muted mb-4 w-75">A floral, solar and 
                voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</h6>
                <div class="price d-flex mb-5">
                  <h2>$149.99</h2>
                  <h6 class="align-self-center ms-4 text-decoration-line-through">$169.99</h6>
                </div>
                <!-- <div class="btn btn-success d-flex justify-content-between w-75 m-auto align-items-center">
                  <img src="/images/icon-cart.svg" alt="Cart Icon">

                </div> -->
                <button class="btn btn-success m-auto w-100 mt-4" value="Add to cart">
                  <div class="btnContainer d-flex justify-content-evenly align-items-center">
                    <img src="/images/icon-cart.svg" alt="Cart Icon">
                    <h6 class="pt-1">Add to cart</h6>
                  </div>
                </button>
            </div>
          </div>
  
        </div>
      </div>
      
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Merna</a>.
    </div>
  </section>
